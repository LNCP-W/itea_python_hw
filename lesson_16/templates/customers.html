{% extends 'basic.html' %}

{% block search %}
<h2>Поиск Клиента по id</h2>
{{ super() }}
<br>
{% endblock %}
{% block results %}
<br>
<table border="3">
  <tr>
    <th>ID Клиента</th>
    <th>Имя</th>
    <th>Телефон</th>
    <th>Проблемный</th>
  </tr>
  <form>
  <input type="submit" formaction="http://127.0.0.1:5000/create_customer" value="Регистрация Клиента">
</form>
  {% for res in results %}
    <tr>
      <td><a href="http://127.0.0.1:5000/search?Клиенты={{res.id}}">{{res.id}}</a></td>
      <td>{{res.name}}</td>
      <td><a href="tel:+{{res.phone}}">{{res.phone}}</a></td>
      <td>{% for res in range(res.is_problem*1) %} &#10004 {% endfor %}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}

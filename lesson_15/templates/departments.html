{% extends 'basic.html' %}

{% block search %}
<h2>Поиск департамента по id</h2>
{{ super() }}
<br>
{% endblock %}
{% block results %}
<br>
<table border="3">
  <tr>
    <th>ID Департамента</th>
    <th>Название</th>
    <th>Локация</th>

  </tr>
  {% for res in results %}
    <tr>
      <td><a href="http://127.0.0.1:5000/search?Департаменты={{res.d_id}}">{{res.d_id}}</a></td>
      <td>{{res.d_name}}</td>
      <td>{{res.d_location}}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}

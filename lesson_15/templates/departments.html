{% extends 'basic.html' %}

{% block search %}
<h2>Поиск департамента по id</h2>
{{ super() }}
<br>
{% endblock %}


{% block results %}
<form>
  <input type="submit" formaction="http://127.0.0.1:5000/create_dep" value="Создать департамент">
</form>
<br>
<table border="3">
  <tr>
    <th>ID Департамента</th>
    <th>Название</th>
    <th>Локация</th>
    <th>Телефон</th>
  </tr>
  {% for res in results %}
    <tr>
      <td><a href="http://127.0.0.1:5000/search?Департаменты={{res.id}}">{{res.id}}</a></td>
      <td>{{res.name}}</td>
      <td>{{res.location}}</td>
      <td><a href="tel:+{{res.в_phone}}">{{res.phone}}</a></td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
